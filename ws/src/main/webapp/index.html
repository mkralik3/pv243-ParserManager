<!DOCTYPE html>
<html>
<head>
<title>Websocket</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="websocket.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<!-- list unconfirmed parsers, parser detail after click, button to confirm parser 
    (+- opens new site with old confirmed parser for restaurant and new parser + submit button + return to prev site button) -->
	<h1>Parser Configuration Websocket</h1>
	<div id="connect-container">
		<div>
			<fieldset>
				<legend>Connect or disconnect using websocket :</legend>
				<input type="button" id="connect" onclick="connect();"
					value="Open Connection" /> <input type="button" id="disconnect"
					onclick="disconnect();" value="Close Connection" />
			</fieldset>
		</div>
		<div>
			<!-- userrole == admin -->
			<fieldset>
				<legend>Unconfirmed parsers</legend>
				<!-- foreach unconfirmed parser -->
				<output id="parser.xpath" />
				<input type="button" id="detail" onclick="sendMessage();"
					value="Detail" disabled="disabled" />
				<output id="parser.restaurant.name" />
				<output id="parser.restaurant.description" />
				<output id="parser.restaurant.confirmedParser" />
				<!-- parser.restaurant.id -> parserconfigurationservice.getconfirmedparser(restaurant) -->
				<input type="button" id="confirm" onclick="sendMessage();"
					value="Confirm" disabled="disabled" />
			</fieldset>
		</div>
		<div>
			Current WebSocket Connection Status:
			<output id="currentstatus" class="message">Closed</output>
		</div>
		<div>
			<output id="hellomessage" />
		</div>
	</div>
</body>
</html>
